<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>检查环境-欢迎使用Thinkphp+B-jui</title>
		<include file="Index:head" />
		<h3>第一步：检查目录权限、环境</h3>
		<div class="panel panel-primary">
			<div class="panel-heading">检查目录权限</div>
				<div class="panel-body alert alert-warning" role="alert">
   					<strong>请保证以下目录可以读写，否则安装会出现错误</strong>
  				</div>
				<table class="table table-bordered table-striped">	
					<tr>
						<th  width="20%">目录名称</th>
						<th>说明</th>
						<th  width="20%">可读可写</th>
					</tr>
					<foreach name='dir' item='v'>
					<tr>
						<td>{$v.name}</td>
						<td>{$v.text}</td>
						<td><span class=' glyphicon <if condition="$v['status']">glyphicon-ok green<else />glyphicon-remove red</if>'></span></td>
					</tr>
					</foreach>
				</table>
		</div>

		<div class="panel panel-primary">
			<div class="panel-heading">检查环境</div>
				<div class="panel-body alert alert-warning"  role="alert">
   					<strong>请保证开启以下环境，否则运行程序会出现错误</strong>
  				</div>
				<table class="table table-bordered table-striped">	
					<tr>
						<th width="20%">环境</th>
						<th >说明</th>
						<th width="20%">是否支持</th>
					</tr>
					<foreach name='method' item='v'>
					<tr>
						<td>{$v.name}</td>
						<td>{$v.text}</td>
						<td><span class=' glyphicon <if condition="$v['status']">glyphicon-ok green <else />glyphicon-remove red</if>'></span></td>
					</tr>
					</foreach>
				</table>
		</div>

		<div>
			<a href="javascript:;" onclick="window.history.back()" class=" btn btn-primary btn-lg">上一步</a>

			<a href="{:U('Index/step2')}" onclick="return checkstatus()" class=" btn btn-primary btn-lg">下一步</a>
		</div>
		
<include file="Index:foot" />
