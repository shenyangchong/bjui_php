<div class="bjui-pageHeader">
    <form id="pagerForm" data-toggle="ajaxsearch" action="__SELF__" method="post">
        <div class="bjui-searchBar">
            <label>名称：</label><input type="text" value="{$keyword}" name="keyword" size="10" />&nbsp;
            <button type="submit" class="btn-default" data-icon="search">查询</button>&nbsp;
            <a class="btn btn-orange" href="javascript:;" data-toggle="reloadsearch" data-clear-query="true" data-icon="undo">清空查询</a>&nbsp;
        </div>
    </form>
</div>
<div class="bjui-pageContent">
    <table data-toggle="tablefixed" data-width="100%" data-nowrap="true">
        <thead>
            <tr>
                <th width="70">No.</th>
                <th width="150">书名</th>
                <th width="70">作者</th>
                <th>简介</th>
                <th width="100">类型</th>
                <th width="100">状态</th>
                <th width="74">操作</th>
            </tr>
        </thead>
        <tbody>
            <foreach name="page_list" item="item">
            <tr>
                <td>{$key+1}</td>
                <td>{$item.book_name}</td>
                <td>{$item.author}</td>
                <td>{$item.summary}</td>
                <td>{$item.category_name}</td>
                <td>{$item.book_status}</td>
                <td>
                    <a href="javascript:;" data-toggle="lookupback" data-args="{gid:'{$item.book_id}', name:'{:strip_tags($item[book_name])}'}" class="btn btn-blue" title="选择本项" data-icon="check">选择</a>
                </td>
            </tr>
            </foreach>
        </tbody>
    </table>
</div>
